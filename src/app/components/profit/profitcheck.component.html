<div>
    <table class="pftable">
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>手机号</th>
            <th>操作</th>
        </tr>
        <tr *ngFor="let list of lists">
            <td> {{list.id}}</td>
            <td> {{list.name}}</td>
            <td> {{list.age}}</td>
            <td> {{list.phoneNum}}</td>
            <td> <button>更新</button> </td>
        </tr>
    </table>
</div>
