<table class="table table-striped">
	<thead>
		<tr>
			<th>组件ID</th>
			<th>组件名称</th>
			<th>上传时间</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let list of lists" (click)="onClick(list)">
			<td> {{list.id}}</td>
			<td> {{list.name}}</td>
			<td> {{list.ultime}}</td>
			<td> <button (click)="onBtnClick(list,$event)">更新</button> </td>
		</tr>
	</tbody>
</table>
